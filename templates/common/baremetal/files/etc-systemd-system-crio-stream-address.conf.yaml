    [Service]
    ExecStart=
    ExecStart=/usr/bin/crio \
          --stream-address="${CONTAINER_STREAM_ADDRESS}" \
          $CRIO_STORAGE_OPTIONS \
          $CRIO_NETWORK_OPTIONS \
          $CRIO_METRICS_OPTIONS
