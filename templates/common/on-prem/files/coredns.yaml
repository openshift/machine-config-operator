mode: 0644
path: {{ if gt (len (onPremPlatformAPIServerInternalIPs .)) 0 -}} "/etc/kubernetes/manifests/coredns.yaml" {{ else }} "/etc/kubernetes/disabled-manifests/coredns.yaml" {{ end }}
contents:
  inline: |
    kind: Pod
    apiVersion: v1
    metadata:
      name: coredns
      namespace: openshift-{{ onPremPlatformShortName . }}-infra
      creationTimestamp:
      deletionGracePeriodSeconds: 65
      labels:
        app: {{ onPremPlatformShortName . }}-infra-coredns
    spec:
      volumes:
      - name: resource-dir
        hostPath:
          path: "/etc/kubernetes/static-pod-resources/coredns"
      - name: kubeconfig
        hostPath:
          path: "/var/lib/kubelet"
      - name: conf-dir
        hostPath:
          path: "/etc/coredns"
      - name: nm-resolv
        hostPath:
          path: "/var/run/NetworkManager"
      - name: host
        hostPath:
          path: "/"
      initContainers:
      - name: render-config-coredns
        image: {{ .Images.baremetalRuntimeCfgImage }}
        command:
        - runtimecfg
        - render
        - "/var/lib/kubelet/kubeconfig"
        - "--api-vips"
        - "{{- range $index, $ip := onPremPlatformAPIServerInternalIPs . }}{{ if gt $index 0 }},{{end}}{{$ip}}{{end}}"
        - "--ingress-vips"
        - "{{- range $index, $ip := onPremPlatformIngressIPs . }}{{ if gt $index 0 }},{{end}}{{$ip}}{{end}}"
        - "/config"
        - "--out-dir"
        - "/etc/coredns"
        - "--resolvconf-path"
        - "/var/run/NetworkManager/resolv.conf"
        resources: {}
        volumeMounts:
        - name: kubeconfig
          mountPath: "/var/lib/kubelet"
        - name: resource-dir
          mountPath: "/config"
        - name: conf-dir
          mountPath: "/etc/coredns"
        - name: nm-resolv
          mountPath: "/var/run/NetworkManager"
        imagePullPolicy: IfNotPresent
      - name: create-on-prem-log-path
        image: {{ .Images.baremetalRuntimeCfgImage }}
        command:
        - "/bin/bash"
        - "-c"
        - |
          #/bin/bash
          mkdir -p /host/var/log/on-prem-networking
          # The unprivileged haproxy container needs write access too
          chmod 775 /host/var/log/on-prem-networking
        resources: {}
        volumeMounts:
        - name: host
          mountPath: "/host"
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
      containers:
      - name: coredns
        securityContext:
          privileged: true
        image: {{.Images.corednsImage}}
        command:
        - /bin/bash
        - -c
        - |
          mv -f /host/var/log/on-prem-networking/coredns.log /host/var/log/on-prem-networking/coredns.previous.log
          /usr/bin/coredns --conf /etc/coredns/Corefile | tee /host/var/log/on-prem-networking/coredns.log
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: conf-dir
          mountPath: "/etc/coredns"
        - name: host
          mountPath: "/host"
        livenessProbe:
          httpGet:
            path: /health
            port: 18080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        terminationMessagePolicy: FallbackToLogsOnError
        imagePullPolicy: IfNotPresent
      - name: coredns-monitor
        securityContext:
          privileged: true
        image: {{ .Images.baremetalRuntimeCfgImage }}
        command:
        - /bin/bash
        - -c
        - |
          mv -f /host/var/log/on-prem-networking/coredns-monitor.log /host/var/log/on-prem-networking/coredns-monitor.previous.log
          corednsmonitor "/var/lib/kubelet/kubeconfig" "/config/Corefile.tmpl" "/etc/coredns/Corefile" "--api-vips" "{{- range $index, $ip := onPremPlatformAPIServerInternalIPs . }}{{ if gt $index 0 }},{{end}}{{$ip}}{{end}}" "--ingress-vips" "{{- range $index, $ip := onPremPlatformIngressIPs . }}{{ if gt $index 0 }},{{end}}{{$ip}}{{end}}" 2>&1 | tee /host/var/log/on-prem-networking/coredns-monitor.log
        resources:
          requests:
            cpu: 100m
            memory: 200Mi          
        volumeMounts:
        - name: kubeconfig
          mountPath: "/var/lib/kubelet"
        - name: resource-dir
          mountPath: "/config"
        - name: conf-dir
          mountPath: "/etc/coredns"
        - name: nm-resolv
          mountPath: "/var/run/NetworkManager"
        - name: host
          mountPath: "/host"
        imagePullPolicy: IfNotPresent        
      hostNetwork: true
      tolerations:
      - operator: Exists
      priorityClassName: system-node-critical
    status: {}
