{{- if eq .IPFamilies "DualStack"}}
mode: 0600
path: "/etc/NetworkManager/system-connections/nmconnection.template"
contents:
  inline: |
    [connection]
    type=ethernet
    interface-name={{`{{ .VRRPInterface }}`}}
    [ipv4]
    method=auto
    may-fail=false
    [ipv6]
    method=auto
    may-fail=false
{{- end}}
