mode: 0644
path: "/etc/kubernetes/manifests/keepalived.yaml"
contents:
  inline: |
    kind: Pod
    apiVersion: v1
    metadata:
      name: keepalived
      namespace: openshift-kubevirt-infra
      creationTimestamp:
      deletionGracePeriodSeconds: 65
      labels:
        app: openshift-infra-vrrp
    spec:
      volumes:
      - name: resource-dir
        hostPath:
          path: "/etc/kubernetes/static-pod-resources/keepalived"
      - name: kubeconfig
        hostPath:
          path: "/etc/kubernetes/kubeconfig"
      - name: conf-dir
        hostPath:
          path: "/etc/keepalived"
      initContainers:
      - name: render-config
        image: {{ .Images.baremetalRuntimeCfgImage }}
        command:
        - runtimecfg
        - render
        - "/etc/kubernetes/kubeconfig"
        - "--api-vip"
        - "{{ .Infra.Status.PlatformStatus.Kubevirt.APIServerInternalIP }}"
        - "--ingress-vip"
        - "{{ .Infra.Status.PlatformStatus.Kubevirt.IngressIP }}"
        - "/config"
        - "--out-dir"
        - "/etc/keepalived"
        resources: {}
        volumeMounts:
        - name: resource-dir
          mountPath: "/config"
        - name: kubeconfig
          mountPath: "/etc/kubernetes/kubeconfig"
        - name: conf-dir
          mountPath: "/etc/keepalived"
        imagePullPolicy: IfNotPresent
      containers:
      - name: keepalived
        securityContext:
          privileged: true
        image: {{.Images.keepalivedImage}}
        env:
          - name: NSS_SDB_USE_CACHE
            value: "no"
        command:
        - /usr/sbin/keepalived
        args:
        - "-f"
        - "/etc/keepalived/keepalived.conf"
        - "--dont-fork"
        - "--vrrp"
        - "--log-detail"
        - "--log-console"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: conf-dir
          mountPath: "/etc/keepalived"
        livenessProbe:
          exec:
            command:
            - pgrep
            - keepalived
          initialDelaySeconds: 10
        terminationMessagePolicy: FallbackToLogsOnError
        imagePullPolicy: IfNotPresent
      hostNetwork: true
      tolerations:
      - operator: Exists
      priorityClassName: system-node-critical
    status: {}
