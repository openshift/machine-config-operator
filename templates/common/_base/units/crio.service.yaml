name: crio.service
dropins:
  - name: 10-mco-default-env.conf
    contents: |
      [Unit]
      {{if .Proxy -}}
      [Service]
      {{if .Proxy.HTTPProxy -}}
      Environment=HTTP_PROXY={{.Proxy.HTTPProxy}}
      {{end -}}
      {{if .Proxy.HTTPSProxy -}}
      Environment=HTTPS_PROXY={{.Proxy.HTTPSProxy}}
      {{end -}}
      {{if .Proxy.NoProxy -}}
      Environment=NO_PROXY={{.Proxy.NoProxy}}
      {{end -}}
      {{end -}}
  - name: 10-mco-default-madv.conf
    contents: |
      [Service]
      Environment="GODEBUG=x509ignoreCN=0,madvdontneed=1"
