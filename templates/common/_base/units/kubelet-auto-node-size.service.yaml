name: kubelet-auto-node-size.service
enabled: true
contents: |
  [Unit]
  Description=Dynamically sets the system reserved for the kubelet
  Wants=network-online.target
  After=network-online.target firstboot-osupdate.target
  Before=kubelet-dependencies.target
  
  [Service]
  # Need oneshot to delay kubelet
  Type=oneshot
  RemainAfterExit=yes
  EnvironmentFile=/etc/node-sizing-enabled.env
  ExecStart=/bin/bash /usr/local/sbin/dynamic-system-reserved-calc.sh ${NODE_SIZING_ENABLED} ${SYSTEM_RESERVED_MEMORY} ${SYSTEM_RESERVED_CPU} ${SYSTEM_RESERVED_ES} ${NODE_SIZING_USER_VAL}
  [Install]
  RequiredBy=kubelet-dependencies.target
