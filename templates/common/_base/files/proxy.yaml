mode: 0600
path: "/somewhere/proxy"
contents:
  inline: |
      {{if .Proxy -}}
      {{if .Proxy.HTTPProxy -}}
      HTTP_PROXY={{.Proxy.HTTPProxy}}
      {{end -}}
      {{if .Proxy.HTTPSProxy -}}
      HTTPS_PROXY={{.Proxy.HTTPSProxy}}
      {{end -}}
      {{if .Proxy.NoProxy -}}
      NO_PROXY={{.Proxy.NoProxy}}
      {{end -}}
      {{end -}}