                      description: name describes what this object is called
                      type: string
                pool:
                  description: pool contains a reference to the MachineConfigPool that this MachineConfigNode's referenced Node belongs to.
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      description: name describes what this object is called
                      type: string
